<!DOCTYPE html>
<html>
<head>

</head>

<body>

<h1>WiFi Networks</h1>

<script>

    authDomain: "asir-project-7ef1c.firebaseapp.com",
    databaseURL: "https://asir-project-7ef1c-default-rtdb.europe-west1.firebasedatabase.app",

    appId: "1:1027306029862:web:d40baead9ac83ca30b77e7"
  };

  firebase.initializeApp(firebaseConfig);

  var database = firebase.database();
  var wifiRef = database.ref("wifi");

  wifiRef.on("value", function(snapshot) {
    document.getElementById("data").textContent =
      JSON.stringify(snapshot.val(), null, 2);
  });
</script>

</body>
</html>
